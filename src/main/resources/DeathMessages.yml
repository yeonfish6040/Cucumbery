  custom-messages:
    # 특정 조건을 만족할 때만 특정 데스 메시지가 나오도록 커스텀할 수 있다.
    #
    # 조건 키 목록은 다음과 같다.
    # DEATH_TYPE = 죽은 이유 - 해당 값은 상단 기본 데스메시지의 영어 코드 값에서 -를 _로 바꾸어 사용하면 된다.
    # ENTITY_UUID = 죽은 개체의 UUID
    # ENTITY_TYPE = 죽은 개체의 유형(PLAYER, CAT, CREEPER 등)
    # ENTITY_DISPLAY_NAME = 죽은 개체의 표시 이름
    # PLAYER_NAME = 죽은 플레이어의 이름
    # PLAYER_DISPLAY_NAME = 죽은 플레이어의 닉네임
    # PLAYER_PERMISSION = 죽은 플레이어의 퍼미션 노드
    # WORLD_NAME = 죽은 위치의 월드 이름
    # BIOME_TYPE = 죽은 위치의 바이옴 종류(DESERT, FOREST, BEACH 등)
    # ATTACKER_ENTITY_TYPE = 죽인 개체의 유형(CREEPER, SPIDER, ZOMBIE 등)
    # ATTACKER_ENTITY_DISPLAY_NAME = 죽인 개체의 표시 이름
    # ATTACKER_PLAYER_NAME = 죽인 플레이어의 이름
    # ATTACKER_PLAYER_DISPLAY_NAME = 죽인 플레이어의 닉네임
    # ATTACKER_PLAYER_PERMISSION = 죽인 플레이어의 퍼미션 노드
    # WEAPON_TYPE = 사용한 무기 종류(BOW, DIAMOND_SWORD 등)
    # WEAPON_DISPLAY_NAME = 사용한 무기 이름
    # WEAPON_NBT = NBT Predicate : 사용한 무기가 해당 nbt를 가지고 있는지 확인 (nbt를 병합해도 아이템이 같으면 가지고 있음)
    # LAST_TRAMPLED_BLOCK_TYPE = 낙사 전 마지막으로 밟은 블록 종류
    #
    # key 값에 조건 키를 적고 value에 값을 적으면 된다. 값은 정규식을 사용한다.
    # 따라서 사용한 무기 이름에 오이가 포함되는 것을 조건으로 하기 위해서는
    # key를 WEAPON_DISPLAY_NAME 으로 하고 value를 ".*오이.*" 로 하면 된다.
    #
    # 특정 문자열은 포함하고 동시에 특정 문자열 제외하는 방법 (DEATH_TYPE에만 사용 가능)
    # internal=include:a,b;exclude:c,d
    # 해당 방식으로 작성하면 a,b는 포함하고 c,d는 제외한다.
    #
    # 아래는 예시 조건이다.
    #
    example: # 예시 조건 ID이다. 중복되지만 않으면 아무거나 상관 없다.
      messages: # 조건문 만족시 나올 데스 메시지
        - "%1$s이(가) 세계 밖으로 오이를 찾아 나섰습니다"
        - "%1$s이(가) 세계 밖으로 나가 피클이 되었습니다"
      conditions: # 조건문들을 담는 키이다. 반드시 conditions로 적어야 한다.
        condition-1: # 1번째 조건문이다. 중복되지만 않으면 반드시 condition-1로 적을 필요는 없다.
          key: DEATH_TYPE # 조건의 값이 죽은 이유를 뜻한다.
          value: "void" # 죽은 이유가 세계 밖으로 떨어졌다는 것을 의미한다.
        condition-2: # 2번째 조건
          key: PLAYER_NAME # 플레이어 이름이 조건이다.
          value: "jho5245" # 플레이어 이름이 jho5245이다.
    nbt-example:
      messages: # 조건문 만족시 나올 데스 메시지
        - "%1$s이(가) %3$s을(를) 사용한 누군가에게 암살당했습니다"
      conditions:
        nbt:
          key: WEAPON_NBT # NBT Predicate
          value: "{foo:bar}" # 사용한 무기에 {foo:bar} 태그가 있는지 확인
    ender-dragon:
      messages:
        - "%2$s이(가) %1$s에게 최후의 일격을 날렸습니다"
      conditions:
        death:
          key: DEATH_TYPE
          value: "internal=include:combat;exclude:item" # 죽은 이유에 combat은 포함하나, item은 제외
        entity:
