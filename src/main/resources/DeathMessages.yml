  # 만약 개체가 죽은 이벤트가 cancel되었을 경우, 데스 메시지 뒤에 추가로 붙여질 메시지
  event-cancelled-messages:
    - "&b... 하지만 %s은(는) 버텨냈습니다!"
    - "&c 그러나 %s의 숨은 끊기지 않았습니다.."
