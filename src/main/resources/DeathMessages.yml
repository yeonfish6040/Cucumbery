    anvil:
     # - "death.attack.anvil" # %1$s이(가) 떨어지는 모루에 짓눌렸습니다
      - "%1$s이(가) 떨어지는 %2$s에 짓눌렸습니다"
      - "%1$s이(가) 믿는 %2$s에 머리 찍혀 죽었습니다"
    anvil-combat:
     # - "death.attack.anvil.player" # %1$s이(가) %2$s과(와) 싸우다가 떨어지는 모루에 짓눌렸습니다
      - "%1$s이(가) %2$s과(와) 싸우다가 떨어지는 %3$s에 짓눌렸습니다"
      - "%1$s이(가) %2$s과(와) 싸우다가 믿는 %3$s에 머리 찍혀 죽었습니다"
    anvil-combat-item:
